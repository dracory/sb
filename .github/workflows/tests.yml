# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_DATABASE: test
      MYSQL_USER: root
      MYSQL_PASS: root

    steps:
    - uses: actions/checkout@v3

    - name: Set up MySQL
      run: |
        sudo /etc/init.d/mysql start
        mysql -e 'CREATE DATABASE ${{ env.MYSQL_DATABASE }};' -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASS }}

    - name: Verify MySQL connection
      run: |
        mysql --version
        sudo apt-get install -y mysql-client
    #     mysql --host 127.0.0.1 --port 33306 -utest -psecrettest -e "SHOW DATABASES"
    
    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install --yes postgresql-client

    # queries database with postgres client
    # - name: Query database
    #   run: psql -h postgres -p 55432 -d test -U test -c 'SELECT 1;'
    #   env:
    #     # postgress password is required; alternatively, you can run:
    #     # `PGPASSWORD=postgres_password psql ...`
    #     PGPASSWORD: test


    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    services:
      # MySQL service
      # mysql:
      #   image: mysql:latest
      #   env:
      #     MYSQL_ROOT_PASSWORD: test
      #     MYSQL_DATABASE: test
      #     MYSQL_USER: test
      #     MYSQL_PASSWORD: test
      #   ports:
      #     - "33306:3306"
      #   options: >-
      #     --health-cmd "mysqladmin ping -u test -p test"
      #     --health-interval 20s
      #     --health-timeout 15s
      #     --health-retries 5
      #   # volumes:
      #   #   - ./mysql-data:/var/lib/mysql

      # PostgreSQL service
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
          POSTGRES_USER: test
        ports:
          - "55432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
